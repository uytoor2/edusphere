  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a40, #3a0ca3, #000000);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease-out;
    }

    .card h1 {
      font-size: 2.5rem;
      color: #a0c4ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #6c63ff;
    }

    .card h3 {
      font-size: 1.4rem;
      color: #89c2d9;
      margin-bottom: 2rem;
    }

    .info {
      text-align: left;
      margin-top: 1.5rem;
    }

    .info p {
      margin: 0.6rem 0;
      font-size: 1.1rem;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .info p:hover {
      background: rgba(108, 99, 255, 0.2);
    }

    .highlight {
      font-weight: bold;
      color: #ffd166;
    }

    .back-btn {
      margin-top: 2rem;
      padding: 12px 25px;
      background: #6c63ff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .back-btn:hover {
      background: #5a52d5;
      transform: scale(1.1);
      box-shadow: 0 0 20px #6c63ff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
